<div class="p-20">
  <h2 class="m-0 alert-text" translate="alert"></h2>
  <p class="m-t-16" *ngIf="!isSync" translate="alertText"></p>
  <div class="m-t-16 m-b-16" *ngIf="!isSync">
    <b class="m-r-5" translate="enableText"></b
    ><span class="path-text" translate="enablePath"></span>
  </div>
  <div class="m-t-16 m-b-16" *ngIf="isSync">
    <span class="alert-text" translate="alertMessage"></span>
  </div>
  <footer class="alert-btn">
    <button
      *ngIf="isSync"
      translate="cancelBtn"
      color="primary"
      mat-button
      class="m-r-12"
      (click)="cancel()"
    ></button>
    <button
      translate="iUnderstandBtn"
      mat-raised-button
      class="alert-btn-text"
      (click)="confirm()"
    ></button>
  </footer>
</div>
