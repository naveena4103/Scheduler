<div
  class="toast"
  [@fadeAnimation]="{
    value: animationState,
    params: {
      fadeIn: toastConfig.animation.fadeIn,
      fadeOut: toastConfig.animation.fadeOut
    }
  }"
  (@fadeAnimation.done)="onFadeFinished($event)"
>
  <div *ngIf="data.type === 'success'">
    <svg-icon icon="toast-success" class="toast-success"></svg-icon>
  </div>
  <div class="p-t-4">{{ data.text }}</div>
  <mat-icon (click)="close()" class="toast-close">close</mat-icon>
</div>
